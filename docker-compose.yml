volumes:
  seq-database:
    
services:
  seq:
    image: datalust/seq
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - "seq-database:/data"
    environment:
      - ACCEPT_EULA=Y
        
  clientportal:
    build:
      dockerfile: "Clientportal/Dockerfile"
      context: "."
    ports:
      - "80:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Compose
